[build-system]
requires = ["setuptools > 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqsl"
authors = [
    {name = "Antti Vepsäläinen"},
]
description = "A Framework for parametrized sweeps aimed for quantum simulations."
readme = "README.rst"
requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = [
"Programming Language :: Python :: 3",
]

dependencies = [
"numpy",
"scipy",
"matplotlib",
"cython",
"tqdm"
]

# dependencies = [
# numpy,
# scipy,
# matplotlib,
# cython,
# tqdm,
# ]

dynamic = ["version"]

[project.optional-dependencies]
testing = [
"pytest",
"tox",
"black",
"isort",
]

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.pylint]
good-names="ii,jj, i,j,k,l,m"
max-line-length=120
